<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last.fm Album Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --base: #C4E0E0;
            --contrast: #F090B5;
            --primary: #4A1DC0;
            --secondary: #F7F7F7;
            --tertiary: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Martian Mono', monospace;
            color: var(--primary);
            background: var(--base);
            font-size: 13px;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .section {
            background: white;
            border: 3px solid var(--primary);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 5px 5px 0 var(--primary);
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 16px;
        }

        .form-section {
            margin-bottom: 16px;
        }

        .form-section label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 12px;
            color: var(--primary);
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid var(--primary);
            border-radius: 8px;
            font-family: 'Martian Mono', monospace;
            font-size: 12px;
            background: white;
            color: var(--primary);
            transition: all 0.2s;
            box-shadow: 3px 3px 0 var(--primary);
        }

        input:focus,
        select:focus {
            outline: none;
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0 var(--primary);
        }

        .btn,
        button[type="submit"] {
            padding: 10px 18px;
            background: var(--contrast);
            border: 2px solid var(--primary);
            border-radius: 8px;
            font-family: 'Martian Mono', monospace;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--primary);
            box-shadow: 3px 3px 0 var(--primary);
            text-transform: lowercase;
            width: 100%;
        }

        .btn:hover,
        button[type="submit"]:hover {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0 var(--primary);
        }

        .btn:active,
        button[type="submit"]:active {
            transform: translate(3px, 3px);
            box-shadow: 0 0 0 var(--primary);
        }

        .btn:disabled,
        button[type="submit"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: white;
            color: var(--primary);
        }

        .filter-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .tab {
            flex: 1;
            min-width: 100px;
            padding: 8px 12px;
            background: white;
            border: 2px solid var(--primary);
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            font-size: 11px;
            transition: all 0.2s;
            box-shadow: 2px 2px 0 var(--primary);
        }

        .tab:hover {
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0 var(--primary);
        }

        .tab.active {
            background: var(--contrast);
            box-shadow: inset 2px 2px 4px rgba(0,0,0,0.1);
        }

        .filter-section {
            display: none;
        }

        .filter-section.active {
            display: block;
        }

        .date-range {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 10px;
            align-items: center;
        }

        .date-range-separator {
            font-weight: bold;
            text-align: center;
            font-size: 16px;
        }

        .options-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .info-bar {
            background: rgba(240, 144, 181, 0.2);
            border: 2px solid var(--primary);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 11px;
            color: var(--primary);
            margin-bottom: 16px;
        }

        .info-bar a {
            color: var(--primary);
            font-weight: 700;
            text-decoration: underline;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: var(--contrast);
            border: 2px solid var(--primary);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 10px;
            color: var(--primary);
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--base);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #FF6B6B;
            color: white;
            padding: 15px;
            border: 3px solid #d93636;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 700;
            box-shadow: 4px 4px 0 #d93636;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .results-title h2 {
            font-size: 20px;
            color: var(--primary);
            margin-bottom: 4px;
            font-weight: 700;
        }

        .results-subtitle {
            font-size: 11px;
            color: var(--primary);
            opacity: 0.7;
        }

        .results-controls {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .sort-btn {
            padding: 6px 12px;
            background: white;
            border: 2px solid var(--primary);
            border-radius: 6px;
            color: var(--primary);
            font-family: 'Martian Mono', monospace;
            font-size: 11px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            box-shadow: 2px 2px 0 var(--primary);
        }

        .sort-btn:hover {
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0 var(--primary);
        }

        .sort-btn.active {
            background: var(--contrast);
            box-shadow: inset 2px 2px 4px rgba(0,0,0,0.1);
        }

        /* View Toggle */
        .view-toggle {
            display: flex;
            gap: 6px;
            margin-bottom: 16px;
        }

        .view-btn {
            padding: 8px 16px;
            background: white;
            border: 2px solid var(--primary);
            border-radius: 8px;
            color: var(--primary);
            font-family: 'Martian Mono', monospace;
            font-size: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            box-shadow: 2px 2px 0 var(--primary);
        }

        .view-btn:hover {
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0 var(--primary);
        }

        .view-btn.active {
            background: var(--primary);
            color: white;
        }

        /* Albums Grid - Card View */
        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 16px;
            padding: 0 16px;
        }

        .album-card {
            background: white;
            border: 3px solid var(--primary);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 3px 3px 0 var(--primary);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .album-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 5px 5px 0 var(--primary);
        }

        .album-rank {
            background: var(--primary);
            color: white;
            padding: 4px 8px;
            font-weight: 700;
            font-size: 10px;
            border-radius: 4px;
            display: inline-block;
        }

        .album-cover {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            background: var(--base);
            display: block;
        }

        .album-info {
            padding: 12px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            justify-content: space-between;
        }

        .album-name {
            font-weight: 700;
            font-size: 12px;
            margin-bottom: 4px;
            color: var(--primary);
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-height: 1.3;
        }

        .album-artist {
            color: var(--primary);
            font-size: 11px;
            margin-bottom: 8px;
            opacity: 0.7;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .album-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 10px;
            padding-top: 8px;
            border-top: 2px solid var(--base);
            gap: 6px;
        }

        .album-playcount {
            color: var(--primary);
            font-weight: 700;
            text-align: center;
        }

        .album-year {
            color: var(--primary);
            opacity: 0.6;
            font-weight: 600;
        }

        /* Collage View */
        body.collage-view .albums-grid {
            gap: 0;
        }

        body.collage-view .album-card {
            border: none;
            border-radius: 0;
            box-shadow: none;
        }

        body.collage-view .album-card:hover {
            transform: none;
            box-shadow: none;
        }

        body.collage-view .album-info {
            display: none;
        }

        /* Download Button */
        .download-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 3px solid var(--base);
        }

        .download-btn {
            background: var(--primary);
            color: white;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            font-size: 16px;
            color: var(--primary);
        }

        .no-results strong {
            display: block;
            font-size: 20px;
            margin-bottom: 8px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 11px;
            color: var(--primary);
            opacity: 0.6;
            margin-top: 40px;
        }

        .footer a {
            color: var(--primary);
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            h1 {
                font-size: 28px;
            }

            .section {
                padding: 18px;
            }

            .albums-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 12px;
            }

            .album-card {
                border: 2px solid var(--primary);
                box-shadow: 2px 2px 0 var(--primary);
            }

            .album-meta {
                font-size: 9px;
                gap: 2px;
            }

            .album-rank {
                font-size: 9px;
                padding: 3px 6px;
            }

            .filter-tabs {
                flex-direction: column;
            }

            .tab {
                min-width: auto;
            }

            .options-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="section">
            <div class="section-title">‚öôÔ∏è search settings</div>
            
            <form id="searchForm">
                <div class="form-section">
                    <label for="username">Last.fm Username:</label>
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="enter your username" 
                        required
                    >
                </div>

                <div class="form-section">
                    <label>Filter By:</label>
                    <div class="filter-tabs">
                        <div class="tab active" data-filter="year">Specific Year</div>
                        <div class="tab" data-filter="decade">Decade</div>
                        <div class="tab" data-filter="range">Date Range</div>
                        <div class="tab" data-filter="all">All Time</div>
                    </div>
                </div>

                <div id="yearFilter" class="filter-section active">
                    <div class="form-section">
                        <label for="year">Year:</label>
                        <input 
                            type="number" 
                            id="year" 
                            placeholder="e.g., 2023" 
                            min="1950" 
                            max="2026"
                        >
                    </div>
                </div>

                <div id="decadeFilter" class="filter-section">
                    <div class="form-section">
                        <label for="decade">Decade:</label>
                        <select id="decade">
                            <option value="">select a decade</option>
                            <option value="2020">2020s</option>
                            <option value="2010">2010s</option>
                            <option value="2000">2000s</option>
                            <option value="1990">1990s</option>
                            <option value="1980">1980s</option>
                            <option value="1970">1970s</option>
                            <option value="1960">1960s</option>
                            <option value="1950">1950s</option>
                        </select>
                    </div>
                </div>

                <div id="rangeFilter" class="filter-section">
                    <div class="form-section">
                        <label>Date Range:</label>
                        <div class="date-range">
                            <input 
                                type="number" 
                                id="yearStart" 
                                placeholder="start year"
                                min="1950" 
                                max="2026"
                            >
                            <span class="date-range-separator">‚Üí</span>
                            <input 
                                type="number" 
                                id="yearEnd" 
                                placeholder="end year"
                                min="1950" 
                                max="2026"
                            >
                        </div>
                    </div>
                </div>

                <div class="options-row">
                    <div class="form-section">
                        <label for="limit">Show:</label>
                        <select id="limit">
                            <option value="4">top 4</option>
                            <option value="10">top 10</option>
                            <option value="20" selected>top 20</option>
                        </select>
                    </div>
                </div>

                <button type="submit" id="submitBtn">üîç get top albums</button>
            </form>
        </div>

        <div id="statsCard" class="section" style="display: none;">
            <div class="section-title">üìä cache statistics</div>
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-value" id="totalAlbums">-</div>
                    <div class="stat-label">cached albums</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="lastUpdate">-</div>
                    <div class="stat-label">last updated</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="cacheAge">-</div>
                    <div class="stat-label">hours ago</div>
                </div>
            </div>
        </div>

        <div id="loading" class="section" style="display: none;">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p id="loadingMessage">fetching your albums...</p>
                <p id="loadingDetail" style="font-size: 11px; opacity: 0.7; margin-top: 8px;"></p>
            </div>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="results" style="display: none;">
            <div class="section">
                <div class="results-header">
                    <div class="results-title">
                        <h2 id="resultsTitle"></h2>
                        <div class="results-subtitle" id="resultsSubtitle"></div>
                    </div>
                    <div class="results-controls">
                        <button class="sort-btn active" data-sort="playcount">most played</button>
                        <button class="sort-btn" data-sort="year">by year</button>
                        <button class="sort-btn" data-sort="name">a-z</button>
                    </div>
                </div>

                <div class="view-toggle">
                    <button class="view-btn active" data-view="card">üÉè card view</button>
                    <button class="view-btn" data-view="collage">üñºÔ∏è collage view</button>
                </div>

                <div id="albumsGrid" class="albums-grid"></div>

                <div class="download-section">
                    <button class="btn download-btn" id="downloadBtn">
                        üì∏ download <span id="downloadType">cards</span>
                    </button>
                </div>
            </div>
        </div>

        <div id="noResults" class="section" style="display: none;">
            <div class="no-results">
                <strong>‚ö†Ô∏è no albums found</strong>
                <p>try a different filter or update your cache</p>
            </div>
        </div>

        <div class="footer">
            data provided by <a href="https://www.last.fm" target="_blank" rel="noopener">Last.fm</a>
        </div>
    </div>

    <script>
        const API_URL = '/api/top-albums';
        const STATS_URL = '/api/cache/stats';

        let currentAlbums = [];
        let currentSort = 'playcount';
        let currentView = 'card';
        let currentFilter = '';

        // Filter tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                document.querySelectorAll('.filter-section').forEach(s => s.classList.remove('active'));
                const filterId = tab.dataset.filter + 'Filter';
                const filterSection = document.getElementById(filterId);
                if (filterSection) filterSection.classList.add('active');
            });
        });

        // View toggle
        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                currentView = btn.dataset.view;
                
                if (currentView === 'collage') {
                    document.body.classList.add('collage-view');
                    document.getElementById('downloadType').textContent = 'collage';
                } else {
                    document.body.classList.remove('collage-view');
                    document.getElementById('downloadType').textContent = 'cards';
                }
            });
        });

        // Form submit
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const activeFilter = document.querySelector('.tab.active').dataset.filter;
            const limit = document.getElementById('limit').value;

            let url = `${API_URL}?user=${encodeURIComponent(username)}&limit=${limit}`;
            let filterText = 'all time';

            if (activeFilter === 'year') {
                const year = document.getElementById('year').value;
                if (year) {
                    url += `&year=${year}`;
                    filterText = year;
                }
            } else if (activeFilter === 'decade') {
                const decade = document.getElementById('decade').value;
                if (decade) {
                    url += `&decade=${decade}`;
                    filterText = `${decade}s`;
                }
            } else if (activeFilter === 'range') {
                const yearStart = document.getElementById('yearStart').value;
                const yearEnd = document.getElementById('yearEnd').value;
                if (yearStart && yearEnd) {
                    url += `&yearStart=${yearStart}&yearEnd=${yearEnd}`;
                    filterText = `${yearStart}‚Äì${yearEnd}`;
                }
            }

            currentFilter = filterText;

            hideAll();
            document.getElementById('loading').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;
            
            if (activeFilter !== 'all') {
                document.getElementById('loadingMessage').textContent = 'scanning your top 500 albums...';
                document.getElementById('loadingDetail').textContent = 'checking release years to find matches (~3-8 minutes)';
            } else {
                document.getElementById('loadingMessage').textContent = 'fetching your albums...';
                document.getElementById('loadingDetail').textContent = 'this will take 1-2 minutes';
            }

            try {
                await fetchStats(username);

                const response = await fetch(url);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `HTTP ${response.status}: Failed to fetch albums`);
                }

                const data = await response.json();

                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;

                let albums = data.albums;
                if (activeFilter === 'range') {
                    const yearStart = parseInt(document.getElementById('yearStart').value);
                    const yearEnd = parseInt(document.getElementById('yearEnd').value);
                    albums = albums.filter(a => 
                        a.release_year && 
                        a.release_year >= yearStart && 
                        a.release_year <= yearEnd
                    );
                }

                if (albums && albums.length > 0) {
                    currentAlbums = albums;
                    displayResults(username, filterText, albums.length);
                    sortAndDisplayAlbums();
                } else {
                    document.getElementById('noResults').style.display = 'block';
                }

            } catch (err) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').disabled = false;
                showError(err.message);
            }
        });

        async function fetchStats(username) {
            try {
                const response = await fetch(`${STATS_URL}?user=${username}`);
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.mode === 'realtime') {
                        console.log('User is in real-time mode (no cache)');
                        document.getElementById('statsCard').style.display = 'none';
                        return;
                    }
                    
                    updateStatsCard(data);
                } else {
                    console.log('Could not fetch stats, continuing anyway');
                    document.getElementById('statsCard').style.display = 'none';
                }
            } catch (err) {
                console.error('failed to fetch stats:', err);
                document.getElementById('statsCard').style.display = 'none';
            }
        }

        function updateStatsCard(data) {
            document.getElementById('totalAlbums').textContent = data.total_albums || 0;
            
            if (data.last_update_recent) {
                const date = new Date(data.last_update_recent);
                document.getElementById('lastUpdate').textContent = date.toLocaleDateString();
                
                const hours = Math.round((Date.now() - date.getTime()) / 1000 / 60 / 60);
                document.getElementById('cacheAge').textContent = hours;
            } else {
                document.getElementById('lastUpdate').textContent = 'never';
                document.getElementById('cacheAge').textContent = '‚àû';
            }

            document.getElementById('statsCard').style.display = 'block';
        }

        document.querySelectorAll('.sort-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                currentSort = btn.dataset.sort;
                sortAndDisplayAlbums();
            });
        });

        function sortAndDisplayAlbums() {
            let sorted = [...currentAlbums];
            
            if (currentSort === 'playcount') {
                sorted.sort((a, b) => b.playcount - a.playcount);
            } else if (currentSort === 'year') {
                sorted.sort((a, b) => (b.release_year || 0) - (a.release_year || 0));
            } else if (currentSort === 'name') {
                sorted.sort((a, b) => a.name.localeCompare(b.name));
            }

            displayAlbumCards(sorted);
        }

        function displayResults(username, filterText, count) {
            document.getElementById('resultsTitle').textContent = `üéµ ${username}'s top albums`;

        // Create a wrapper div with title and grid
const wrapper = document.createElement('div');
wrapper.style.backgroundColor = '#C4E0E0';

wrapper.appendChild(title);

// Clone the grid

wrapper.appendChild(gridClone);

            // Use html2canvas to capture the wrapper
            const canvas = await html2canvas(wrapper, {

        async function downloadCollageView() {
            const username = document.getElementById('username').value.trim();
            const albums = currentAlbums;
            const count = albums.length;
            
            // Determine grid dimensions
            let cols, rows;
            if (count === 4) {
                cols = 2; rows = 2;
            } else if (count === 10) {
                cols = 5; rows = 2; // Landscape
            } else if (count === 20) {
                cols = 5; rows = 4;
            } else {
                // Fallback for other counts
                cols = Math.ceil(Math.sqrt(count));
                rows = Math.ceil(count / cols);
            }

            const albumSize = 400; // 400px per album for 2000px wide image
            const headerHeight = 120;
            const footerHeight = 60;
            const padding = 40;

            const canvas = document.createElement('canvas');
            canvas.width = cols * albumSize;
            canvas.height = rows * albumSize + headerHeight + footerHeight;
            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = '#C4E0E0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Header text
            ctx.fillStyle = '#4A1DC0';
            ctx.font = 'bold 48px "Martian Mono"';
            ctx.textAlign = 'center';
            ctx.fillText(`My Top ${count} Albums of ${currentFilter}`, canvas.width / 2, 70);

            // Load and draw album covers
            const imagePromises = albums.slice(0, count).map((album, index) => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.crossOrigin = 'anonymous';
                    
                    const imageUrl = album.image || album.image_url || '';
                    
                    img.onload = () => {
                        const col = index % cols;
                        const row = Math.floor(index / cols);
                        const x = col * albumSize;
                        const y = row * albumSize + headerHeight;
                        
                        ctx.drawImage(img, x, y, albumSize, albumSize);
                        resolve();
                    };
                    
                    img.onerror = () => {
                        // Draw placeholder
                        const col = index % cols;
                        const row = Math.floor(index / cols);
                        const x = col * albumSize;
                        const y = row * albumSize + headerHeight;
                        
                        ctx.fillStyle = '#4A1DC0';
                        ctx.fillRect(x, y, albumSize, albumSize);
                        ctx.fillStyle = '#C4E0E0';
                        ctx.font = '24px "Martian Mono"';
                        ctx.textAlign = 'center';
                        ctx.fillText('No Image', x + albumSize / 2, y + albumSize / 2);
                        resolve();
                    };
                    
                    // Try to use a proxy to avoid CORS
                    if (imageUrl) {
                        img.src = imageUrl.replace('https://lastfm.freetls.fastly.net', 'https://lastfm.freetls.fastly.net');
                    } else {
                        img.onerror();
                    }
                });
            });

            await Promise.all(imagePromises);

            // Footer watermark
            ctx.fillStyle = '#4A1DC0';
            ctx.font = '18px "Martian Mono"';
            ctx.textAlign = 'center';
            ctx.fillText('sortedsongs.com/tools/album-explorer', canvas.width / 2, canvas.height - 25);

            // Download
            downloadCanvas(canvas, `${username}_collage_${currentFilter.replace(/\s+/g, '_')}.png`);
        }

        function downloadCanvas(canvas, filename) {
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/png');
        }

        function hideAll() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            document.getElementById('noResults').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '‚ö†Ô∏è ' + message;
            errorDiv.style.display = 'block';
        }

        // Auto-resize for WordPress iframe
        function sendHeight() {
            const height = document.documentElement.scrollHeight;
            window.parent.postMessage({ type: 'resize', height: height }, '*');
        }

        window.addEventListener('load', sendHeight);
        window.addEventListener('resize', sendHeight);

        const observer = new MutationObserver(sendHeight);
        observer.observe(document.body, { childList: true, subtree: true, attributes: true });
    </script>
