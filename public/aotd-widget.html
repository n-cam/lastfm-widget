<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Albums Widget</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* [Keeping your exact styles from the original] */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Martian Mono', monospace; background: transparent; padding: 10px; }
        .widget-container { width: 100%; max-width: 100%; }
        .widget-header { margin-bottom: 20px; }
        .widget-title { font-size: 24px; font-weight: 600; color: #4A1DC0; margin-bottom: 8px; }
        .widget-subtitle { display: none; }
        .loading { text-align: center; padding: 40px 20px; color: #4A1DC0; }
        .loading-spinner { display: inline-block; width: 40px; height: 40px; border: 4px solid #C4E0E0; border-top-color: #4A1DC0; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error { background: #FF6B6B; color: white; padding: 15px; border: 3px solid #d93636; border-radius: 8px; text-align: center; font-weight: 700; box-shadow: 4px 4px 0 #d93636; }
        .albums-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 16px; }
        .album-card { background: white; border: 2px solid #4A1DC0; border-radius: 12px; overflow: hidden; transition: all 0.2s; box-shadow: 2px 4px 0 #4A1DC0; cursor: pointer; }
        .album-card:hover { transform: translate(-2px, -2px); box-shadow: 6px 6px 0 #4A1DC0; }
        .album-cover { width: 100%; aspect-ratio: 1; object-fit: cover; background: #C4E0E0; display: block; }
        .album-info { padding: 10px; }
        .album-name { font-weight: 700; font-size: 11px; margin-bottom: 4px; color: #4A1DC0; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; line-height: 1.3; }
        .album-artist { color: #4A1DC0; font-size: 10px; margin-bottom: 6px; opacity: 0.7; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .no-results { text-align: center; padding: 40px 20px; font-size: 14px; color: #4A1DC0; }
        @media (max-width: 768px) { .albums-grid { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 12px; } .widget-title { font-size: 20px; } }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="widget-header">
            <div class="widget-title" id="widgetTitle">top albums</div>
            <div class="widget-subtitle" id="widgetSubtitle">loading...</div>
        </div>
        <div id="loading" class="loading"><div class="loading-spinner"></div><p>loading albums...</p></div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="albumsGrid" class="albums-grid" style="display: none;"></div>
        <div id="noResults" class="no-results" style="display: none;">
            <strong>no albums found</strong>
            <p id="noResultsDetail">no albums from this period in the library</p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const limit = parseInt(urlParams.get('limit') || '10');
        const username = urlParams.get('user') || 'nikzx';
        
        // Ranges
        const startYear = urlParams.get('startYear');
        const endYear = urlParams.get('endYear');
        const singleYear = urlParams.get('year');
        
        const API_URL = 'https://lastfm-widget.onrender.com/api/top-albums';

        async function loadAlbums() {
            try {
                let url;
                let displayTitle;

                if (startYear && endYear) {
                    url = `${API_URL}?user=${username}&yearStart=${startYear}&yearEnd=${endYear}&limit=${limit}`;
                    displayTitle = `My Top ${limit} Albums: ${startYear}-${endYear}`;
                } else {
                    const year = singleYear || new Date().getFullYear();
                    url = `${API_URL}?user=${username}&year=${year}&limit=${limit}`;
                    displayTitle = `My Top ${limit} Albums of ${year}`;
                }
                
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to load albums');
                const data = await response.json();

                document.getElementById('loading').style.display = 'none';

                if (data.albums && data.albums.length > 0) {
                    displayAlbums(data.albums);
                    document.getElementById('widgetTitle').textContent = displayTitle;
                } else {
                    document.getElementById('noResults').style.display = 'block';
                    document.getElementById('widgetTitle').textContent = "No albums found";
                } 

            } catch (err) {
                console.error('Error:', err);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').textContent = '⚠️ failed to load albums';
                document.getElementById('error').style.display = 'block';
            }
        }

        function displayAlbums(albums) {
            const grid = document.getElementById('albumsGrid');
            grid.innerHTML = '';
            grid.style.display = 'grid';
            albums.forEach((album) => {
                const card = document.createElement('div');
                card.className = 'album-card';
                card.onclick = () => window.open(album.url, '_blank');
                card.innerHTML = `
    <img src="${album.image_url || 'https://via.placeholder.com/300x300/C4E0E0/4A1DC0?text=no+image'}" 
         alt="${album.album_name}" class="album-cover"
         onerror="this.src='https://via.placeholder.com/300x300/C4E0E0/4A1DC0?text=no+image'">
    <div class="album-info">
        <div class="album-name" title="${album.album_name}">${album.album_name}</div>
        <div class="album-artist" title="${album.artist_name}">${album.artist_name}</div>
    </div>`;
                grid.appendChild(card);
            });
            sendHeight();
        }

        function sendHeight() {
            const height = document.documentElement.scrollHeight;
            window.parent.postMessage({ type: 'resize', height: height }, '*');
        }

        loadAlbums();
        window.addEventListener('load', sendHeight);
    </script>
</body>
</html>
